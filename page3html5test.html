<!--type ! (or html:5) and press enter, the basic comes automatically, boiler plate???-->
<!DOCTYPE html> <!--recommended to declare the document type first, not mandatory,
    but some semantical html5 tags may not be supported by the browser-->
<html lang="en">
<head> <!--not visible in the browser, meta data that describes the document to the computer-->
    <meta charset="UTF-8"> <!-- universal character set, most of the characters from human languages, cyrillic, arabic, greek etc-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--viewport is the end users visible area depending on the device, different for a computer and phone-->
    <title>My first html5 document</title><!--the name of your html document, what is visible on the webpage tab-->
</head>
<body><!--things inside body are visible to the end user-->
    <header>
        <h1> This is the header of this document</h1>
    </header>
    <content>
        <article>
            <h2>Title of an article</h2>
            <p>This is the article itself, very very long.</p>
        </article>
    </content>
    <footer>
        This is the footer of this webpage.
    </footer>
</body>
</html>
